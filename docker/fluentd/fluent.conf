<source>
  @type syslog
  @label @unbound
  bind 0.0.0.0
  port 5140
  protocol_type udp
  format none
  tag raw.unbound.log
  <parse>
    @type regexp
    expression query: (?<client>\S+) (?<host>\S+)\. (?<record_type>\S+) IN$
  </parse>
</source>

<label @unbound>
  <match **.daemon.info>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      type_name unbound
      include_tag_key true
      tag_key @log_name
      logstash_format true
      logstash_prefix unbound
      flush_interval 10s
    </store>
  </match>
</label>
