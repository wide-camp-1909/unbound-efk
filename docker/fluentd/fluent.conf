  <match unbound.**>
    @type copy
    <store>
      @type stdout
    </store>

    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      type_name unbound
      include_tag_key true
      tag_key @log_name
      logstash_format true
      logstash_prefix unbound
      flush_interval 10s
    </store>
  </match>
</label>
