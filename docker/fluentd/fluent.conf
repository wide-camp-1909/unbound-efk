<source>
  @type http_heartbeat
  port 8080
  bind 0.0.0.0
</source>

<source>
  @type syslog
  @label @unbound
  bind 0.0.0.0
  port 5140
  protocol_type udp
  format none
  tag unbound
  <parse>
    @type regexp
    expression query: (?<client>\S+) (?<host>\S+)\. (?<record_type>\S+) IN$
  </parse>
</source>

<label @unbound>
  <filter unbound.**>
    @type stdout
  </filter>

  <filter unbound.**>
    @type grep
    <exclude>
      key client
      pattern ^127.0.0.1$
    </exclude>
  </filter>

